<!-- Header -->
<mat-toolbar class="title-bar" color="primary" role="heading">
	<a routerLink="/">
		<button mat-flat-button color="primary">
			<h1>{{ title }}</h1>
		</button>
	</a>
	<span class="spacer"></span>
	<!-- hidden if on a mobile screen -->
	<div class="mobileHidden" style="margin-right:20px;">
		<!-- Display a specified year and game name -->
		<h1>{{ year }} FIRST {{ game }}</h1>
	</div>
</mat-toolbar>

<main [hidden]="ID === false" class="main-content" [@routerTransition]="getState(o)">
	<router-outlet #o="outlet"></router-outlet>
</main>
