<div class="center-container">
<mat-card class="splash-card">
	<mat-card-header>
		<mat-card-title>Welcome back {{ this.scouter }}!</mat-card-title>
		<mat-card-subtitle (click)="editScouter()">Edit scouter name <mat-icon id="edit-scouter">edit</mat-icon></mat-card-subtitle>
	</mat-card-header>
	<mat-card-content class="center-container">
		<div class="splash-button">
			<a routerLink="scout"><button mat-raised-button color="primary">Scout a Match</button></a>
		</div>
		<div class="splash-button">
			<a routerLink="cache"><button mat-raised-button color="warn">Manage Cached Data</button></a>
		</div>
	</mat-card-content>
</mat-card>
</div>
